<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>   
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onsubmit="handleCalc(event)">
      <input type="number" id="numOne" placeholder="First Number" required>
      <button onclick="operatorValue(event)">+</button>
      <button onclick="operatorValue(event)">-</button>
      <button onclick="operatorValue(event)">*</button>
      <button onclick="operatorValue(event)">/</button>
      <input type="number" id="numTwo" placeholder="Second Number" required>
      <button type="submit">=</button>
      <button onclick="inputsClear()">C</button>
    </form>

    <section data-testid="recentResult" class="center-results">
      <!-- The most recent calculation result goes here. -->
      <h2>Latest Result</h2>
      <div id="mostRecent"></div>
    </section>

    <section data-testid="resultHistory" class="center-results">
      <!-- The list of calculation results goes here. -->
      <h2>Calculations History</h2>
      <div id="history"></div>
    </section>
  </body>
</html>
